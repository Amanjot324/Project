name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust based on your Node.js version

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test  # Adjust this command based on your testing setup

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: ./test-results/
